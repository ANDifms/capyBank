<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylists/styleLogin.css">
    <title>Capybank Login</title>
</head>
<body>

    <div class="mae">

        <div class="direita">

        </div>

        <div class="login-central">

            <div class="form-box">
                <form method="post" action = "./home.html">
                    <div class="input-box">
                        <span class="titulo">Acesse sua conta</span>
                        <h2>IDentificação</h2>
                        <input name = 'cpf' type="text" id="cpf" placeholder= "Insira seu CPF" maxlength="14">
                    </div> 

                    <div class="Error-Message"></div>

                    <div class="input-box">
                        <!-- <h2>Senha</h2> -->
                        <input name='senha' type="password" id="senha" placeholder="Digite seu passphase">
                    </div>

                    <div class="Error-Mensage"></div>

                    <div class="remember">
                        <label>
                            <input type="checkbox" > Remember-me
                        </label>
                        <a>Forgot password</a>
                    </div>
                    <div class="center-button">
                        <div class="bott">
                            <input type="button" class="btn" value="Login" id="submit">
                            <input type="button" class="btn" value="Recuperar Acesso" id="forgot-pwd">
                            <input type="button" class="btn" value="Criar Conta">
                        </div>
                    </div>
                    
                </form>
            </div>

        </div>
    
        <div class="esquerda">
    
        </div>

    </div>
   
</body>
</html>
