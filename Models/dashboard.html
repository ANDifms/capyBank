<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = './style/dashboard.css'></link>
    <script type = "module" src="./script/dashboard.js"></script>
    <title>Capybank Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sideMenu">
            <div class="topBox">
                <h3>Capybank</h3>
            </div>
            <div class="optBox">
                <ul>
                    <li>Página Inicial</li>
                    <li>Transferências</li>
                    <li>Pagamentos</li>
                    <li>Notificações</li>
                </ul>
            </div>
            <div class="botBox">
                <ul>
                    <li><a href = "meu-perfil.html">Minha Conta</a></li>
                    <li>Configurações</li>
                    <li>Ajuda</li>
                </ul>
            </div>
        </div>
        <div class="topBar">
            <div class="leftSide">
                <h2>Início</h2>
            </div>
            <div class="midSide">
                <div class='search-area'>
                    <span class="material-symbols-outlined">search</span>
                    <input type="search" name="srchBar" id="srhBar">
                </div>
            </div>
            <div class="rgtSide">
                <!---user name (drop down menu)-->
                <span id = 'name'></span>
                <img src= "#" alt="">
            </div>
        </div>
        <div class="content" style = 'display: flex;flex-direction:column'>
            <h1> Operações - protótipo </h1>
            <div id = 'saldo'></div>
            <div class = 'Operations'>
        
            </div>
        </div>
        <button id = 't-button'> + </button>
    </div>
    <dialog class = 'Dialog' open>
        <form action = '/realizar_transferencia.js' method = 'POST'>
            <div class = 'Input-Box'>
                <select name = "name" id = "clientes">
                    <option value="">Escolha um cliente: </option>
                </select>                  
            </div>
            <input type = 'number' name = 'valor' id = 'valor'>
            <input id = 'submit' type = 'submit' value = 'submit'>
        </form>
    </dialog>
</body>

</html>
