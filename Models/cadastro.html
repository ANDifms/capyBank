
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel = 'stylesheet' href = './style/cadastro.css'>
    <script src = "./script/cadastro.js"></script>
</head>
<body>
        <div>
            <h1> Cadastro - Capibank (PROTÓTIPO) </h1>
        </div>
        <form action="/salvar_cadastro.js" method="POST">
            <section>
                <label for='name'>Nome Completo:</label>
                <input name='name' type="text">
                <label for='cpf'> CPF: </label>
                <input name='cpf' type="text"  placeholder="Informe um CPF válido (xxx.xxx.xxx-xx)">
            </section>
            <section>
                <label for='email'> Email: </label>
                <input name='email' type="email">
                <label for='telefone'> Telefone </label>
                <input name='telefone' type="text">
                <label for='data_nascimento'>Data de nascimento: </label>
                <input name='data_nascimento' type="date">
            </section>
            <section>
                <label for='senha'> Senha: </label>
                <input name='senha' type="password">
                <label> Confirme a senha: </label>
                <input name='confirmar_senha' type="password">
            </section>
            <section> 
                <button type='submit'>Enviar </button>
            </section>
        </form>
        <hr>

                
        <div class = 'flash error'>
            <i class='bx bx-error-circle' ></i>
            <div>Não foi possível realizar cadastro!</div>
        </div>

        <div class = 'flash sucess'>
            <i class='bx bx-error-circle' ></i>
            <div>Cadastro realizado com sucesso! <a href = "login.html"> Voltar </a> </div>
            <a>
        </div>
 
</body>
</html>
