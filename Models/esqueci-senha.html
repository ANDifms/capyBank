<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <script type = "module" src = "./script/esqueci-senha.js"></script>
    <style>
        section:nth-child(1) {
            display: flex;
        }
        .Hidden {
            display: none;
        }
        .Error-Message {
            font-size: 13px;
            color: red
        }
        img {
            height: 25px;
            width: 20px;
            left: 10px;
            display: none;
            position: relative;
        }
        a {
            position: relative;
            top: 25px;
        }
    </style>
</head>
<body>
    <h1> Esqueceu sua senha? </h1>
    <h2> Gerar nova senha </h2>
    <form class = 'Forgot-PWD'>
        <section>
            <label id = 'email-label' for='nome'>E-mail</label>
            <div class='Input'>
                <input id = 'email' name='email' type='text' id='nome' autocomplete='off' maxlength="100">
                <div class='Error-Message'></div>
            </div>
            <img id = 'loading' src = "imgs/loading.gif">
        </section>
        <section>
            <input id = 'submit-1' type = "submit" value = "Enviar">
        </section>
    </form>
    <div id = "outcome"></div>
    <a href = "login.html">Voltar</a>
</body>
</html>
