<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/pix.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title></title>
</head>
<body>
	<section id="container">
		<section class="content">
			<header>
				<h1>Tranferência via Pix</h1>
				<span>X</span>
			</header>
			<form class="form">
				<div class="titulo"><label>Dados do Recebedor</label></div>
				<div>
					<label for="nome">Favorecido:</label>
					<input type="text" name="nome" id="nome" required>
				</div>
				<div>
					<label for="cpf">CPF:</label>
					<input type="text" name="cpf" id="cpf" placeholder="000000000-00" required>
					
				</div>
				<div class="tranferir">
					<div>
						<label for="tranfe">Valor da Tranferência:</label>
						<input class="fundoCinza" type="text" name="tranfe" id="tranfe" required>
					</div>
					<div>
						<label for="dispo">Valor Disponível:</label>
						<input class="fundoCinza" type="text" name="dispo" id="dispo" placeholder="R$500,00">
					</div>
				</div>
				<div>
					<label for="descri">Descrição</label>
					<input type="text" name="descri" id="descri">
				</div>
				<div><label class="texto"> Instituição CAPYBANCK MS</label></div>
			</form>
			<div class="btn">
				<button type="submit" class="btn-enviar">ENVIAR</button>
				<a href="home.html"><button type="submit"  class="btn-cancelar">CANCELAR</button></a>
				
			</div>
		</section>
	</section>
	<script src="script.js"></script>
</body>
</html>
