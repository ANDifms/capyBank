<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/login.css">
    <script type = "module" src="./script/login.js"></script>
    <title>CapyBank Login</title>
</head>

<body>
    <div id = 'outcome'></div>
    <div class="container">
        <div class="container-left">
            <div class="logo-tudo">
                <div class="logo">
                    <img src="./imgs/capi.png" alt="">
                    <span>Acesse sua conta</span>
                </div>
            </div>
            <div class="form-box">
                <form method = "POST" action = "/dashboard.html">

                    <section>
                        <label for = 'cpf'>ID:</label>
                        <div class= 'Input'>
                            <input name = 'cpf' type="text" id = "cpf" placeholder="Insira seu User ID" maxlength = '14'>
                        </div>
                        <div class = 'Error-Message'></div>
                    </section>

                    <section>
                        <label for = 'senha'>Senha:</label>
                        <div class="Input">
                            <input name = 'senha' type="password" id="senha" placeholder="passphase">
                        </div>
                        <div class = 'Error-Message'></div>
                    </section>
                    
                    <div class="remember">
                        <label>
                            <input type="checkbox" > Remember-me
                        </label>
                        <a>Forgot password</a>
                    </div>
                    <div class="center-button">
                        <div class="bott">
                            <input type="submit" class="btn" value="Login" id = "submit">
                            <input type = "button" class="btn" id = "forgot-pwd" value="Esqueci Minha Conta">
                        </div>
                    </div>
                </form>
            </div>
            <div id = 'outcome'></div>
        </div>
        <div class="container-direita">
            <div class="baner">
               
            </div>
            <div class="titulo">
                <h1> Ainda não possui cadastro? </h1>
                <a href = "cadastro.html"> Entre aqui! </a>
            </div>
        </div>
    </div>
    
    <div class = 'flash-error'>
        <i class='bx bx-error-circle' ></i>
        <div>ID ou senha inválido!</div>
    </div>

</body>
</html>
