<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/login.css">
    <script src="./script/login.js"></script>
    <title>CapyBank Login</title>
</head>

<body>

    <div class="container">
        <div class="container-left">
            <div class="logo-tudo">
                <div class="logo">
                    <img src="./imgs/capi.png" alt="">
                    <span>Acesse sua conta</span>
                </div>
            </div>
            <div class="form-box">
                <form action="/validar_login.js" method="post">
                    <div class="input-box">
                        <h2>ID</h2>
                        <input name = 'name' type="text" id = "usr" placeholder="Insira seu User ID">
                    </div>
                    <div class="input-box">
                        <h2>Passphase</h2>
                        <input name = 'senha' type="password" id="pwd" placeholder="passphase">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox" > Remember-me
                        </label>
                        <a>Forgot password</a>
                    </div>
                    <div class="center-button">
                        <div class="bott">
                            <input type="submit" class="btn" value="Login" onclick="vldLgn()">
                            <input type="submit" class="btn" value="Esqueceu Minha Conta" onclick="fgtPwd()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-direita">
            <div class="baner">
               
            </div>
            <div class="titulo">
                <h1> Ainda não possui cadastro? </h1>
                <a href = "cadastro.html"> Entre aqui! </a>
            </div>
        </div>
    </div>
    
    <div class = 'flash-error'>
        <i class='bx bx-error-circle' ></i>
        <div>ID ou senha inválido!</div>
    </div>

</body>
</html>
